
title: HotMoo's Blog #Your awesome title
email: #youremail@domain.com
description: > # this means to ignore newlines until "baseurl"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

baseurl: # the subpath of the site
url: http://hotmoo.me # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone:

favicon: /assets/img/favicon.png

google_analytics: #UAâ€”XXXXXXXX-X
disqus_shortname: #disqus shortname
cusdis:
    app_id: #your cusdis app_id

user:
  name: HotMoo
  pic: /assets/img/avator.jpg
  picAlt: "avator"
  job: Odds & Ends
  aboutme: false # comment this out if you don't need the 'about' page.

rss:
  pic: /assets/img/rss.png
  picAlt: "rss"

corner:
  pic: /assets/img/corner.png
  picAlt: "corner"

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false

theme: jekyll-theme-cayman